<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="gallery-title"><b>Image Gallery</b></h1><br><br>
        <p class="gallery-description"><i>Explore our collection of beautiful images</i></p>
        <footer>
            <p>© 2025 Image Gallery. All rights reserved.</p>
        </footer>
    </header>


    <!-- Popup Container -->
    <div class="popup">
        <div class="top-bar">
            <p class="image-name">img1.jpg</p>
            <span class="close-btn">×</span>  <!-- Added '×' for better UI -->
        </div>
        <button class="arrow-btn left-arrow"><img src="img/left.png" alt="Left Arrow"></button>
        <button class="arrow-btn right-arrow"><img src="img/right.png" alt="Right Arrow"></button>
        <img src="img/img1.jpg" class="large-image" alt="Large Image">
        <h1 class="index">01</h1>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <div class="gallery-img"><img src="img/post1.jpg" alt="Post 1" class="image"></div>
        <div class="gallery-img"><img src="img/post2.jpg" alt="Post 2" class="image"></div>
        <div class="gallery-img"><img src="img/post3.jpg" alt="Post 3" class="image"></div> 
        <div class="gallery-img"><img src="img/profile.jpg" alt="Profile 1" class="image"></div>
        <div class="gallery-img"><img src="img/profile2.jpg" alt="Profile 2" class="image"></div>
        <div class="gallery-img"><img src="img/profile3.jpg" alt="Profile 3" class="image"></div> 
        <div class="gallery-img"><img src="img/profile4.jpg" alt="Profile 4" class="image"></div>
        <div class="gallery-img"><img src="img/profile5.jpg" alt="Profile 5" class="image"></div>
        <div class="gallery-img"><img src="img/profile6.jpg" alt="Profile 6" class="image"></div>
        <div class="gallery-img"><img src="img/profile7.jpg" alt="Profile 7" class="image"></div>
        <div class="gallery-img"><img src="img/profile8.jpg" alt="Profile 8" class="image"></div>
        <div class="gallery-img"><img src="img/profile9.jpg" alt="Profile 9" class="image"></div>
        

    </div>

    <script src="script.js"></script>


</body>
</html>
